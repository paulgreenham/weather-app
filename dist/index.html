<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Watch</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
</head>
<body>
    <div id="query-container">
        <input type="text" placeholder="City">
        <button id="search-button">Q</button>
    </div>
    <div id="cities-container"></div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="city" data-new="" data-cityname="{{this.name}}" data-lastUpdated="{{this.updatedAt}}">
                <span class="save-button">+</span>
                <span class="temp">{{this.temperature}}</span>
                <span class="name">{{this.name}}</span>
                <img class="conditionPic" src="{{this.conditionPic}}">
                <span class="condition">{{condition}}</span>
        </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./moment/moment.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
